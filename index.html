<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="imagex/png"
      href="https://raw.githubusercontent.com/BollaCH/statsPreviewCard/main/images/favicon-32x32.png"
    />
  </head>
  <body>
    <header class="cabeçalho"></header>
    <div class="corpo">
      <h1>
        Obtenha <strong>insights</strong> que ajudam sua empresa a crescer.
      </h1>
      <p class="text">
        Descubra os benefícios da análise de dados e tome melhores decisões
        sobre receita, experiência do cliente e eficiência geral.
      </p>

      <table>
        <tr class="unidade_1">
          <td class="unidade1">10K+</td>
          <td class="unidade2">314</td>
          <td class="unidade3">12M+</td>
        </tr>
        <tr class="unidade_4">
          <td class="unidade5">Empresa</td>
          <td class="unidade6">Modelos</td>
          <td class="unidade7">Consultas</td>
        </tr>
      </table>
    </div>
    <div class="imagem">
      <img
        src="https://raw.githubusercontent.com/BollaCH/statsPreviewCard/main/images/image-header-desktop.jpg"
        alt=""
      />
    </div>
    <div class="final">
      Codificado por
      <a
        href="https://www.linkedin.com/in/samuel-barbosa-da-silva-41411b1a8/"
        target="_blank"
        >Samuel Barbosa da Silva</a
      >.
    </div>
  </body>
</html>
